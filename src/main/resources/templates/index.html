<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Staff Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="bg-light">
        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center mb-5 text-primary"><i class="bi bi-people-fill me-3"></i>Staff Management</h1>
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-md-8 col-lg-6 mx-auto">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-success text-white text-center py-3">
                            <h5 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i>Add New Staff</h5>
                        </div>
                        <div class="card-body p-4">
                            <form action="/staff/add" method="post">
                                <div class="mb-3">
                                    <input type="text"
                                           class="form-control"
                                           name="firstName"
                                           placeholder="First Name"
                                           required>
                                </div>

                                <div class="mb-3">
                                    <input type="text"
                                           class="form-control"
                                           name="lastName"
                                           placeholder="Last Name"
                                           required>
                                </div>

                                <div class="mb-3">
                                    <input type="email"
                                           class="form-control"
                                           name="email"
                                           placeholder="Email"
                                           required>
                                </div>

                                <div class="text-end">
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-check2"></i> Add Staff
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-primary text-white py-3">
                            <h5 class="mb-0"><i class="bi bi-table me-2"></i>Staff List</h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover mb-0 align-middle">
                                    <thead class="table-dark">
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="worker : ${staff}">
                                        <td th:text="${worker.firstName}"></td>
                                        <td th:text="${worker.lastName}"></td>
                                        <td th:text="${worker.email}"></td>
                                        <td class="text-center">
                                            <a th:href="@{'/staff/update/' + ${worker.id}}" class="btn btn-warning btn-sm me-2">
                                                <i class="bi bi-pencil-square"></i> Update
                                            </a>
                                            <form th:action="@{'/staff/delete/' + ${worker.id}}"
                                                  method="post" class="d-inline"
                                                  onsubmit="return confirm('Are you sure you want to delete this staff member?');">
                                                <button type="submit" class="btn btn-danger btn-sm">
                                                    <i class="bi bi-trash3"></i> Delete
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                    <!-- Если список пуст -->
                                    <tr th:if="${#lists.isEmpty(staff)}">
                                        <td colspan="4" class="text-center text-muted py-5">
                                            <i class="bi bi-inbox display-1 d-block mb-3"></i>
                                            No staff members found. Add one above!
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
